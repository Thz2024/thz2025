
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .profile-container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .profile-header {
            background-color: #6c63ff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .profile-header h1 {
            margin: 0;
        }

        .profile-content {
            padding: 20px;
        }

        .profile-content img {
            border-radius: 50%;
            max-width: 150px;
            display: block;
            margin: 0 auto;
        }

        .profile-content h2 {
            text-align: center;
            margin-top: 10px;
        }

        .profile-content p {
            text-align: center;
            color: #555;
        }

        .profile-social {
            text-align: center;
            margin-top: 20px;
        }

        .profile-social a {
            margin: 0 10px;
            text-decoration: none;
            color: #6c63ff;
            font-size: 20px;
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-header">
            <h1>Trang Cá Nhân</h1>
        </div>
        <div class="profile-content">
            <img src="https://via.placeholder.com/150" alt="Ảnh đại diện">
            <h2>Nguyễn Văn A</h2>
            <p>Một chút mô tả về bản thân: Tôi là một nhà phát triển web với niềm đam mê về thiết kế đơn giản và chức năng.</p>
            <div class="profile-social">
                <a href="#" title="Facebook">Facebook</a>
                <a href="#" title="Twitter">Twitter</a>
                <a href="#" title="LinkedIn">LinkedIn</a>
            </div>
        </div>
    </div>

</body>
</html>
